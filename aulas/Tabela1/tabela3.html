<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 300px;
            border-collapse: collapse;
            
        }
       td{
        border: 1px solid black;
        padding: 10px;
       }
    </style>
</head>
<body>
    <h1>mesclagem de celulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
          
            <td>H</td>
            
        </tr>
        <tr>
            
            <td colspan="2">M</td>
            
        </tr>
    </table>
</body>
</html>
