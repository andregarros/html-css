<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }
        th, td {
            border: 1px solid gray;
            padding: 10px;
        }
        .cinza{
            background-color: red;
        }
        .amarelo{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
        <col class="amarelo">
        <col class="cinza" span="4">
        
        
        </colgroup>

        <caption>filmes favoritos</caption>
        <thead>
            <tr>
                <th scope="col">Grupos</th>
                <th scope="col">Nomes </th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
          <tr>
            <th rowspan="3" scope="colgroup">mulheres</th>
            <td>ana maria santos</td>
            <td>alien
            <td>raibom</td>
            <td>viangadores</td>
            
          </tr>
          <tr>
            <td>Beatriz souza</td>
            <td>Hulk</td>
            <td>inscopion</td>
            <td>batman</td>
          </tr>
          <tr>
            <td>claudia melo</td>
            <td>blivies</td>
            <td>matrix</td>
            <td>big mero</td>
          </tr>
          <tr>
            <th rowspan="4" scope="colgroup">Homens</th>
            <td>Jose pinto</td>
            <td>toy story</td>
            <td>fnaf</td>
            <td>free fire</td>
          </tr>
          <tr>
            <td>Junior peris</td>
            <td>monster</td>
            <td>hary</td>
            <td>pantera</td>
          </tr>
          <td>Carlos gat</td>
          <td>pixel</td>
          <td>telefone preto</td>
          <td>Barbie</td>
        </tbody>
        <footer>
           <tr>
            <th colspan="4" scope="row">Total</th>
            <td>1000</td>
           </tr>
        </footer>
    </table>
    
</body>
</html>
